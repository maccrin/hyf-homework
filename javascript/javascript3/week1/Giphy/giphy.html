<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy</title>
    <link rel="stylesheet" href="giphys.css">
</head>

<body>
    <h1>Giphy Searcher</h1>
    <div>
        <input type="text" id="search" placeholder="keyword to search">
        <input type="number" id="count" placeholder="no of gifs">
    </div>
    <div class="search">
        <input type="button" value='search' id="gif-search">
    </div>
    <div class="display">
        <ul id="giphy"></ul>
    </div>
    <script src="giphy.js"></script>
</body>

</html>
